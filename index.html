<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" rel="stylesheet">
  <title>RazorPay</title>
</head>
<body>
  <!-- Nav Bar -->
  <nav class="bg-deepBlue">
    <div class="relative w-[1080px] mx-auto flex items-center justify-between">
      <!-- logo -->
       <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./Images/logo.svg" width="125px" height="30px"/>
       </a>

       <ul class="flex space-x-6">
          <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer
          transition-all duration-200 relative group">
          <a href="#">Payments</a>  
          <div class="absolute bottom-0 left-1/2 w-0 h-1 bg-lightBlue group-hover:w-full group-hover:left-0
          transition-all duration-300 ease-out"></div>        
          </li>
          <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer
          transition-all duration-200 relative group">
          <a href="#">Banking</a>  
          <div class="absolute bottom-0 left-1/2 w-0 h-1 bg-lightBlue group-hover:w-full group-hover:left-0
          transition-all duration-300 ease-out"></div>        
          </li>
          <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer
          transition-all duration-200 relative group">
          <a href="#">Corporate Card</a>  
          <div class="absolute bottom-0 left-1/2 w-0 h-1 bg-lightBlue group-hover:w-full group-hover:left-0
          transition-all duration-300 ease-out"></div>        
          </li>
          <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer
          transition-all duration-200 relative group">
          <a href="#">Payroll</a>  
          <div class="absolute bottom-0 left-1/2 w-0 h-1 bg-lightBlue group-hover:w-full group-hover:left-0
          transition-all duration-300 ease-out"></div>        
          </li>
          <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer
          transition-all duration-200 relative group">
          <a href="#">Resources</a>  
          <div class="absolute bottom-0 left-1/2 w-0 h-1 bg-lightBlue group-hover:w-full group-hover:left-0
          transition-all duration-300 ease-out"></div>        
          </li>
          <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer
          transition-all duration-200 relative group">
          <a href="#">Support</a>  
          <div class="absolute bottom-0 left-1/2 w-0 h-1 bg-lightBlue group-hover:w-full group-hover:left-0
          transition-all duration-300 ease-out"></div>        
          </li>
          <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer
          transition-all duration-200 relative group">
          <a href="#">Pricing</a>  
          <div class="absolute bottom-0 left-1/2 w-0 h-1 bg-lightBlue group-hover:w-full group-hover:left-0
          transition-all duration-300 ease-out"></div>        
          </li>
       </ul>

       <div class="flex space-x-6 items-center">
          <img src="./Images/india-flag.svg" width="28px" height="20px">
          <button class="py-3 px-5 font-mulish text-white border-lightBlue border
          rounded-sm text-sm font-bold">Log in</button>
          <button class="py-3 px-5 font-mullish rounded-sm text-sm font-bold  
          bg-white text-lightBlue300 border transition-all duration-200  
          hover:text-lightBlue500">Sign Up</button>
       </div>
    </div>
  </nav>
  <!-- Hero Section -->
   <section class="relative bg-deepBlue">
    <div class="flex w-[85%] max-w-[1080px] flex-row justify-between items-center mx-auto min-h-[calc(100vh-100px)]">
      <!-- Left Part -->
      <div class="flex flex-col gap-8 -ml-5">
        <h1 class="font-mulish font-bold text-[39px] leading-[1.1] text-white max-w-[670px]">
            Power your finance, <br>
            grow your business
         </h1>
        <div class="w-6 h-1 bg-greenLight"></div>
        <p class="text-white font-mulish text-[18px] leading-7 opacity-70 max-w-[500px]">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
        <button class="bg-lightBlue text-white py-[14px] px-[18px] rounded-md font-mulish 
        font-bold hover:bg-lightBlue500 transition-all duration-200 w-fit
        ">Sign Up Now</button>
      </div>
      <!-- Right Part -->
       <img src="./Images/hero-illustration.jpg"
       class="w-full max-w-[680px] relative -right-14" alt="Hero Illustration">
    </div>
    <!-- Shape part -->
     <div>
      <img src="" alt="">
     </div>
     <!-- Shape Part -->
      <div class="">
        <img src="./Images/hero-shape.svg" 
        class="">
      </div>
   </section>

</body>
</html>
